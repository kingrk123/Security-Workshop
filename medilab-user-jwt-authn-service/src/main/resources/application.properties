spring.application.name=medilab-user-jwt-authn-service
server.port=5003

#spring.h2.console.enabled=true
#spring.h2.console.path=/h2Console

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/medilab_use_service
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html

#if we want to always initialize the DataSource 
#regardless of its type:
#
spring.datasource.initialization-mode=always
spring.datasource.data=classpath:schema.sql
